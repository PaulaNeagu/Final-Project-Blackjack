<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">BlackJack</h1>

    <div id="players">

    </div>

    <div id="players-cards"> 
        <div id="player" class = "col-12 col-lg-6">
            <h2 id="player-name">You : <span id="your-sum"></span></h2>
            <div id="your-cards" class="justify-content-center align-items-center flex-wrap d-flex"></div>
        </div>
        <div id="dealer" class = "col-12 col-lg-6"> 
            <h2 id="dealer-name">Dealer : <span id="dealer-sum"></span></h2>
            <div id="dealer-cards" class="justify-content-center align-items-center flex-wrap d-flex">
        </div>
    </div>
    </div>

    <p id="results"></p>

    <div id="game">
        <div id="turns">
            <span id="Loss">Losses : </span>
            <div id="Winnings">Winnings :</div>
        </div>

        <div id="actions">
            <button id="deal" class="btn" onclick="startGame()">Deal</button>
            <button id="hit" class="btn" onclick="hit()">Hit</button>
            <button id="stand" class="btn" onclick="stand()">Stand</button>
        </div>
    </div>

    <script src="Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="Bootstrap/bootstrap.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
